<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form>
       
        <h3>
          SIGNUP
        </h3>
         <!-- user input -->
        <div data-mdb-input-init class="form-outline">
          <input type="email" id="form2Example1" class="form-control" placeholder="Enter Your Username"/>
          <p id="usererror" class="error"></p>
        </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline">
          <input type="text" id="form2Example2" class="form-control" placeholder="Enter Your Password" />
          <p id="passerror" class="error"></p>
        </div>

         <!-- email input -->
         <div data-mdb-input-init class="form-outline">
            <input type="text" id="form2Example3" class="form-control" placeholder="Enter Your Email" />
            <p id="emailerror" class="error"></p>
          </div>

             <!-- age input -->
        <div data-mdb-input-init class="form-outline">
          <input type="text" id="form2Example4" class="form-control" placeholder="Enter Your Age" />
          <p id="ageerror" class="error"></p>
        </div>

           <!-- gender input -->
        <div data-mdb-input-init class="form-outline">
            <input type="text" id="form2Example5" class="form-control" placeholder="Enter Your gender" />
            <p id="gendererror" class="error"></p>
          </div>
          <div id="loginlink">
            <a href="./login.html">already have an account?</a>
          </div>
        <!-- Submit button -->
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" id="signup">Signup</button>
        <p id="msg" class="error"></p>
        </div>
      </form>


     <script src="signup.js"></script>
</body>
</html>
